name: Download and push to chocolatey

# Runs every 4 hours
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  patch_version:
    runs-on: windows-latest
    env:
      CHOCOLATEY_MINOR_VERSION: 1
      CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}
    
    steps:
    
    - uses: actions/checkout@v4
      name: Checkout source
    
    # Parse the current chrome version from Google
    - id: get_chromedriver_version
      name: Get current ChromeDriver version
      run: |
        $jsonUrl = "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json"
        $jsonContent = Invoke-RestMethod -Uri $jsonUrl -DisableKeepAlive
        $chromeVersion = $jsonContent.channels.Stable.version
        
        echo $chromeVersion
        echo "$chromeVersion" > version.txt
        
        # Write to GITHUB_OUTPUT, which is a file
        echo "version=$chromeVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Print get_chromedriver_version step version
      run: | 
        echo "Step version: ${{ steps.get_chromedriver_version.outputs.version }} "
        
    - uses: stefanzweifel/git-auto-commit-action@v5
      name: Commit to repository
      with:
          commit_message: Version ${{ steps.get_chromedriver_version.outputs.version }}

    - id: chocolatey_push
      name: Push to Chocolatey
      shell: pwsh
      run: |
        ./chromedriver/push-chocolatey.ps1 -apiKey $env:CHOCOLATEY_API_KEY -versionNumber ${{ steps.get_chromedriver_version.outputs.version }} -chocoMinorVersionNumber $env:CHOCOLATEY_MINOR_VERSION
